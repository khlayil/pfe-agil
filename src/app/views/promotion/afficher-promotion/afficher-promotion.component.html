<div class="animated fadeIn">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Liste des Produits
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm" style="border :solid black 2px">
            <thead>
            <tr>
              <th>Nom promotion</th>
              <th>Description promotion</th>
              <th>Nom produit associer</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let promotion of promotions">
              <td>{{promotion.nom}}</td>
              <td style="width: 400px">{{promotion.description}}</td>
              <td>
                {{promotion.product.nom}}
              </td>
              <td><button type="button" class="btn  btn-secondary" (click)="seeProductDetails(promotion.product.id)">voir produit</button>
                <button type="button" class="btn  btn-danger" (click)="delete(promotion.id)">supprimer</button>
              </td>

            </tr>



            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Preced</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
